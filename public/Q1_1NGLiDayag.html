
<body>   
   <p> 
   </p>
   <script>
      let age = window.prompt("Type your age: ", 14);
      let maxAge = window.prompt("Until what age do you think you'll live?: ", 85);
      let numPerDay = window.prompt("Number of favorite snacks eaten per day: ", 2);
      let sure = window.confirm(" Are you sure?");

      if (sure){
         let totalRequired = (numPerDay * 365) * (maxAge - age);  
         document.write("You will need " + totalRequired + " cupcakes to last you until the ripe old age of " + maxAge);
         alert(`Your will need ${totalRequired} to last you until the ripe old age of ${maxAge}`);
         console.log("You will need "+ totalRequired + "to last you until the ripe old age of " + maxAge);
      }
      else{
         window.alert("Please run the program again");
      }
   </script>
</body>
