<!DOCTYPE html>
<html>
<body>

   <h2> Q1 3rd Graded Exercise submitted by Dayag of 9-Lithium</h2>
    <label> Guess the number: ****</label> <br>

    <label> This number is from 1-100</label> <br>

    <label> Enter your guess: </label> 
    <input id = "yourGuess">

    <button onclick = "checkIt()">Check It</button>

   <p>Result:
            <span id="isGuessRight" >  </span>
        <p>

    <script>

       var dNumber = Math.floor(Math.random() * 100) + 1; 

        function checkIt() {
           let guess = parseInt(document.getElementById("yourGuess").value);
           let result = ""; 
        
           if (guess === dNumber){
            result = "You are correct!";
           }
           else if (guess > dNumber){
            result = "Lower";
           }
           else{
            result = "Higher";
           }

           document.getElementById("isGuessRight").innerHTML = result;

        }
    </script>

</body>

</html>
